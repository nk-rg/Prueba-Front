<app-menu></app-menu>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Codigo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Ver</th>
        <th scope="col" *ngIf='isAdmin'>Editar</th>
        <th scope="col" *ngIf='isAdmin'>Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let documento of documentos'>
        <td>{{documento.idTipoDocumento}}</td>
        <td>{{documento.codigo}}</td>
        <td>{{documento.nombre}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalledoc/{{documento.idTipoDocumento}}"><i class="far fa-eye"></i> Ver</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editardoc/{{documento.idTipoDocumento}}"><i class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(documento.idTipoDocumento)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf='isAdmin'>
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevodoc">
      <i class="fas fa-plus-circle"></i> Nuevo Producto</button>
  </div>

</div>
