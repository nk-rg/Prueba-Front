<app-menu></app-menu>
<div class="container" *ngIf="documento">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="codigo">Codigo</label>
                    <input type="text" class="form-control" id="codigo" name="codigo"
                    [(ngModel)]="documento.codigo" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="documento.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="documento.descripcion" required>
                </div>
                <div class="form-group">
                    <label >Estado</label>
                    <input type="radio" class="form-control" name="estado" [(ngModel)]="documento.estado" value="true"><label>Activo</label>
                    <input type="radio" class="form-control" name="estado" [(ngModel)]="documento.estado" value="false"><label>Desactivado</label>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/listadoc">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
